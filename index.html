<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <!-- to link your stylesheet with Emmet type `link:css` and hit tab
  then type the path to your css file: `main.css` -->

  <title>CSS Basics Challenges</title>
</head>
<body>
  <div class="header">
    This is the header (navigation, logo)
  </div>

  <div class="main-animals">
    <!-- solve challenges here -->
    <div class="bird">
      <ul id="canary">canary</ul>
      <ul id="penguin">penguin</ul>
      <ul id="parakeet">parakeet</ul>
    </div>
    <div class="mammal">
      <ul id="cat">cat</ul>
      <ul id="dog">dog</ul>
      <ul id="sheep">sheep</ul>
      <ul id="mouse">mouse</ul>
    </div>
    <div class="fish">
      <ul id="tuna">tuna</ul>
      <ul id="goldfish">goldfish</ul>
      <ul id="salmon">salmon</ul>
    </div>
    
  </div>

  <div class="footer">
    This is the footer
  </div>
</body>
</html>
