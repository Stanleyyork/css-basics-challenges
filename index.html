<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <!-- to link your stylesheet with Emmet type `link:css` and hit tab
  then type the path to your css file: `main.css` -->

  <title>CSS Basics Challenges</title>
</head>
<body>
  <div class="header">
    This is the header (navigation, logo)
  </div>

  <div class="main-animals">
    <!-- solve challenges here -->
    <div class="bird">
      <ul>
        <li id="canary">canary</li>
        <li id="penguin">penguin</li>
        <li id="parakeet">parakeet</li>
      </ul>
    </div>
    <div class="mammal">
      <ul>
        <li id="cat">cat</li>
        <li id="dog">dog</li>
        <li id="sheep">sheep</li>
        <li id="mouse">mouse</li>
      </ul>
    </div>
    <div class="fish">
      <ul>
        <li id="tuna">tuna</li>
        <li id="goldfish">goldfish</li>
        <li id="salmon">salmon</li>
      </ul>
    </div>

    <div class="main-trees">
      <ul>
        <li id="DogwoodTree">Doogwood Tree</li>
        <li id="OakTree">Oak Tree</li>
        <li id="Saguaro">Saguaro</li>
        <li id="Kelp">Kelp</li>
        <li id="VenusFlyTrap">Venus Fly Trap</li>
        <li id="Ent">Ent</li>
      </ul>
    </div>

  </div>

  <div class="footer">
    This is the footer
  </div>
</body>
</html>
